<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda - Gestión de Productos</title>
    <link rel="shortcut icon" href="#">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para íconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Mi Tienda</h1>

        <!-- Íconos de acción principal -->
        <div class="d-flex justify-content-around mb-4">
            <button class="btn btn-success" data-toggle="tooltip" title="Agregar Producto">
                <i class="fas fa-plus-circle fa-2x"></i>
            </button>
            <button class="btn btn-primary" data-toggle="tooltip" title="Comprar Productos">
                <i class="fas fa-shopping-cart fa-2x"></i>
            </button>
        </div>

        <!-- Barra de búsqueda -->
        <div class="input-group mb-4">
            <input type="text" class="form-control" id="searchInput" placeholder="Buscar productos...">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <!-- Tabla de productos -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="productList">
                <!-- Aquí se cargarán dinámicamente los productos -->
            </tbody>
        </table>
    </div>

    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/modulo_producto.js"></script>
</body>
</html>
